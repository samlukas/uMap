<!DOCTYPE html>
<html>
    <head>
        <script src="https://kit.fontawesome.com/012c424a63.js" crossorigin="anonymous"></script>
        <title> uMap </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: Helvetica, sans-serif;
            }

            button {
                margin: 0;
                padding: 0;
                border: none;
                background: none;
            }

            nav {
                display: flex;
                align-items: center;
                justify-content: center;
                margin: auto;
                float: left;
                padding: 10px;
                width: 60px;
                height: 100vh;
                background: #dadada;
            }

            ul {
                list-style-type: none;
            }
            li i{
                padding-top: 30px;
                padding-bottom: 30px;

            }

            article {
                float: left;
                width: calc(100% - 60px);
                height: 100vh;
                background-color: #fff;
            }

            .fa-location-arrow:hover {
                color: #4287f5;
            }

            .fa-magnifying-glass:hover {
                color: #4287f5;
            }

            .fa-heart:hover {
                color: #4287f5;
            }

            @media (max-width: 600px) {
                nav {
                    width: 100%;
                    height: 60px;
                    position: fixed;
                    bottom: 0;
                }
                article {
                    width: 100%;
                    height: 100vh;
                }
                ul > li{
                    display: inline-block;
                }
                li i{
                    margin-bottom: 0;
                    padding-top: 0;
                    padding-bottom: 0;
                    padding-left: 15px;
                    padding-right: 15px;
                }
            }
        </style>
    </head>
    <body>
        <section>
            <nav>
                <ul>
                    <li><button><i class="fa-sharp fa-solid fa-magnifying-glass fa-2xl"></i></button></li>
                    <li><button><i class="fa-solid fa-location-arrow fa-2xl"></i></button></li>
                    <li><button><i class="fa-solid fa-heart fa-2xl"></i></button></li>                    
                </ul>

            </nav>
        </section>

        <article>
            <img src="https://animals.sandiegozoo.org/sites/default/files/2016-10/animals_hero_capybara.jpg" width="500">
        </article>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <script src="https://kit.fontawesome.com/012c424a63.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <!-- <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDR924KH0p6IDMCsOaG5rMmEo17JSl5K2U&libraries=places"></script> -->
        <script src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initAutocomplete&output=json&key=AIzaSyDR924KH0p6IDMCsOaG5rMmEo17JSl5K2U" async defer></script>
        <title>uMap</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            div.center {
                width: 280px;
                height: 425px;
                position: absolute;
                background-color: #c9c9c9;
                margin-left: 60px;
                z-index: 1000;
                display: none;
                padding: 30px;
            }

            #map {
                height: 100%;
                position: fixed;
                z-index: 1;
                display: inherit;
            }

            .sidebar {
                height: 270px;
                width: 0;
                position: fixed;
                z-index: 1;
                top: 0;
                left: 0;
                background-color: #c9c9c9;
                overflow-x: hidden;
                transition: 0.5s;
                overflow: hidden;
                padding-top: 30px;
                margin-left: 60px;
            }

            body {
                font-family: Helvetica, sans-serif;
            }

            button {
                margin: 0;
                padding: 0;
                border: none;
                background: none;
            }

            nav {
                display: flex;
                align-items: top;
                justify-content: center;
                margin: auto;
                float: left;
                z-index: 2;
                padding: 10px;
                width: 60px;
                height: 100vh;
                background: #dadada;
            }

            ul {
                list-style-type: none;
            }

            li i{
                padding-top: 30px;
                padding-bottom: 30px;
            }

            button.apple{
                display: none;
            }

            input[type=text] {
                float: left;
                padding: 6px;
                border: none;
                margin-left: 38.5px;
                font-size: 17px;
                border: 2px solid rgb(75, 75, 75);
                border-radius: 4px;
            }

            article {
                float: left;
                width: calc(100% - 60px);
                position: fixed;
                margin-left: 60px;
                margin-bottom: 0;
                height: 100%;
                background-color: #333;
            }

            .fa-location-arrow:hover {
                color: #4287f5;
            }

            .fa-magnifying-glass:hover {
                color: #4287f5;
            }

            .fa-heart:hover {
                color: #4287f5;
            }

            .fa-circle-plus:hover {
                color: #4287f5;
            }

            .fa-down-left-and-up-right-to-center:hover {
                color: #4287f5;
            }

            @media (max-width: 600px) {
                nav {
                    width: 100%;
                    height: 60px;
                    position: fixed;
                    bottom: 0;
                    align-items: center;
                }
                article {
                    display: block;
                    width: 100%;
                    height: calc(100% - 60px);
                    margin-bottom: 60px;
                    margin-left: 0;
                }
                ul > li{
                    display: inline-block;
                }
                li i{
                    margin-bottom: 0;
                    padding-top: 0;
                    padding-bottom: 0;
                    padding-left: 15px;
                    padding-right: 15px;
                }
                .sidebar {
                    width: 0;
                    padding-top: 0;
                    margin-left: 0;
                    margin-bottom: 60px;
                    top: calc(100% - 330px)
                }

                .sidebar input[type=text] {
                    margin-top: 30px;
                }

                div.center {
                    margin-left: 0;
                }
            }
        </style>
    </head>
    <body onload="drawmap(49.25503559999999,-122.9113425)">
        <div id="search" class="sidebar">
            <input type="text" id="address" name="location" value="" autocomplete="off" />
        </div>

        <div id="saved" class="sidebar">
        </div>

        <div id="center" class="center">
            <h1>Create Post</h1><br>
            <form action="{{ url_for("post_info")}}" method="post">
                <input type="file" id="filename" name="filename">
                <br><br>
                <input type="date" id="date" name="date">
                <br><br>
                <input style="margin-left:0" id="lat" name="lat" placeholder="Latitude:">
                <br><br>
                <input style="margin-left:0" id="lng" name="lng" placeholder="Longitude:">
                <br><br>
                <input style="margin-left:0" type="text" id="title" name="title" placeholder="Title:">
                <br><br><br>
                <input style="margin-left:0" type="text" id="words" name="words" placeholder="What's on your mind?">
                <br><br><br>
                <input style="margin-left:0" id="fl" name="fl" placeholder="Name:">
                <br><br>
                <input type="submit">
            </form>
        </div>

        <section id="main">
            <nav>
                <ul>
                    <li><button onclick="openNav()"><i class="fa-sharp fa-solid fa-magnifying-glass fa-2xl"></i></button></li>
                    <li><button onclick="getLocation()"><i class="fa-solid fa-location-arrow fa-2xl"></i></button></li>
                    <li><button onclick="openNav1()"><i class="fa-solid fa-heart fa-2xl"></i></button></li>
                    <li><button onclick="upload()"><i class="fa-solid fa-circle-plus fa-2xl"></i></button></li>
                    <li><button class="apple" id="apple" onclick="closeNav();closeNav1();"><i class="fa-solid fa-down-left-and-up-right-to-center fa-2xl"></i></button></li>
                </ul>

            </nav>
        </section>

        <article id="banana">
            <div id="map"></div>
        </article>

        <script type="text/javascript">
            function initAutocomplete() {
                var address = document.getElementById('address');
                var autocomplete = new google.maps.places.Autocomplete(address);

                autocomplete.addListener('place_changed', function() {
                    var place = autocomplete.getPlace();
                    var latitude = place.geometry.location.lat();
                    var longitude = place.geometry.location.lng();
                    drawmap(latitude, longitude);
                });
            }
            function drawmap(latitude, longitude){
                const map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: latitude, lng: longitude},
                    zoom: 17
                });
                const Marker = new google.maps.Marker({
                    position: {lat: latitude, lng: longitude},
                    map: map,
                });

                document.getElementById('lat').value = latitude;
                document.getElementById('lng').value = longitude;
                upload();
            }

            function showLocation(position) {
                var latitude = position.coords.latitude;
                var longitude = position.coords.longitude;
                drawmap(latitude, longitude);
            }

            function errorHandler(err) {
                if(err.code == 1) {
                    alert("Error: Access is denied!");
                } else if( err.code == 2) {
                    alert("Error: Position is unavailable!");
                }
            }

            function getLocation() {
                if(navigator.geolocation) {
                    var options = {timeout:60000};
                    navigator.geolocation.getCurrentPosition(showLocation, errorHandler, options);
                } else {
                    alert("Sorry, browser does not support geolocation!");
                }
            }

            function closeNav() {
                document.getElementById("search").style.width = "0px";
                document.getElementById("apple").style.display = "none";
                document.getElementById("center").style.display = "none";
            }
            function closeNav1() {
                document.getElementById("saved").style.width = "0px";
                document.getElementById("apple").style.display = "none";
                document.getElementById("center").style.display = "none";
            }
            function openNav() {
                closeNav1()
                document.getElementById("search").style.width = "280px";
                document.getElementById("apple").style.display = "initial";
            }
            function openNav1() {
                closeNav()
                document.getElementById("saved").style.width = "280px";
                document.getElementById("apple").style.display = "initial";
            }
            function upload() {
                closeNav1()
                closeNav()
                document.getElementById("center").style.display = "block";
                document.getElementById("apple").style.display = "initial";
            }
        </script>
    </body>
</html>
